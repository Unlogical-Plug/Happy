<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus - Click the Right Heart! ðŸ’–</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .hearts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .heart {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .wrong-heart {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tenor GIF: Love Challenge -->
        <div class="tenor-gif-embed" data-postid="19985019" data-share-method="host" data-aspect-ratio="1.02759" data-width="100%">
            <a href="https://tenor.com/view/love-hearts-gif-19985019">Love Hearts GIF</a> from <a href="https://tenor.com/search/love-hearts-gifs">Love Hearts GIFs</a>
        </div> 
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

        <h1>Click the Right Heart! ðŸ’–</h1>
        <p>Only one heart is real! Can you find it? ðŸ˜˜</p>

        <div class="hearts-container" id="heartsContainer">
            <!-- Hearts will be generated dynamically -->
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const heartsContainer = document.getElementById("heartsContainer");
                const totalHearts = 8; // Number of hearts
                const correctHeartIndex = Math.floor(Math.random() * totalHearts);

                for (let i = 0; i < totalHearts; i++) {
                    let heart = document.createElement("span");
                    heart.innerHTML = "ðŸ’–";
                    heart.classList.add("heart");

                    if (i === correctHeartIndex) {
                        heart.addEventListener("click", () => {
                            window.location.href = "yes5.html"; // Redirect to final page
                        });
                    } else {
                        heart.addEventListener("click", (e) => {
                            e.target.classList.add("wrong-heart");
                            setTimeout(() => e.target.style.opacity = "0", 300);
                        });
                    }

                    heartsContainer.appendChild(heart);
                }
            });
        </script>
    </div>
</body>
</html>
