<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Heart in 0.7 Seconds! üíñ</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .heart {
            font-size: 50px;
            cursor: pointer;
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.05s ease; /* Faster appearance */
        }

        .heart:hover {
            transform: scale(1.3);
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        .game-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .game-btn:hover {
            background: darkred;
        }

        #message {
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Next challenge! Press the Heart ‚ù§Ô∏è</h1>
        <p>Niche wala Button Dabao. Ek heart aaye ga usko **0.7 Seconds** mein Click karna. Ab dekhte hai apki real speed! üòú</p>
        <div class="tenor-gif-embed" data-postid="8472798" data-share-method="host" data-aspect-ratio="0.859223" data-width="100%"><a href="https://tenor.com/view/heart-i-love-you-gif-8472798">Heart I Love You GIF</a>from <a href="https://tenor.com/search/heart-gifs">Heart GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <div class="btn-container">
            <button class="game-btn" onclick="startChallenge()">Press to Show the Heart!</button>
        </div>

        <span class="heart" id="heart" onclick="winGame()">üíñ</span>

        <p id="message"></p>

        <script>
            let attempts = 0;
            let heartVisible = false;

            function startChallenge() {
                let heart = document.getElementById("heart");
                let message = document.getElementById("message");

                heart.style.display = "block";
                heartVisible = true;

                setTimeout(() => {
                    if (heartVisible) {
                        heart.style.display = "none";
                        heartVisible = false;
                        attempts++;

                        if (attempts < 3) {
                            message.innerText = "Oops! Phir se Koshish Kro baby! üòÖ";
                        } else if (attempts < 5) {
                            message.innerText = "Yaar! Koshish Karlo ache se! ü§≠";
                        } else {
                            message.innerText = "Ek Click he toh karna tha baby... üò≠";
                        }
                    }
                }, 500); // Heart disappears in 0.7s
            }

            function winGame() {
                if (heartVisible) {
                    heartVisible = false;
                    alert("Wow! Apne kaar dikhaya! üéâ Chalo ab final challenge per chalte hai...");
                    window.location.href = "yes5.html"; // Proceed to the final challenge
                }
            }
        </script>
    </div>
</body>
</html>
