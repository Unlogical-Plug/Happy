</head>
<body>
    <div class="container">
        <!-- Tenor GIF: Funny Typing Confusion -->

        <h1>Aakhe Band karke mera naam likho! 🤪</h1>
        <p>Dhyan se likhna, Code mein koi dikkat bhi ho sakti hai baby! 😂</p>

        <input type="text" id="nameInput" placeholder="Type here..." oninput="scrambleText()" />

        <button class="submit-btn" onclick="checkName()">Submit ✍️</button>

        <p id="message"></p>

        <script>
            const myName = "Himanshu"; // Change this to your name
            let attempts = 0;

            function scrambleText() {
                let inputField = document.getElementById("nameInput");
                let typed = inputField.value;

                if (typed.length > 1) {
                    inputField.value = shuffleString(typed);
                }
            }

            function shuffleString(str) {
                return str.split("").sort(() => Math.random() - 0.5).join("");
            }

            function checkName() {
                let inputText = document.getElementById("nameInput").value.trim().toLowerCase();
                if (inputText === myName.toLowerCase()) {
                    window.location.href = "yes5.html"; // Redirect to final page
                } else {
                    attempts++;
                    if (attempts >= 3) {
                        document.getElementById("message").innerText = `Hint: My name starts with "${myName.charAt(0)}" 😉`;
                    } else {
                        document.getElementById("message").innerText = "Oops! Try again… Baby words Apna Jaddu dikha rhe hai! 😆";
                    }
                }
            }
        </script>
    </div>
</body>
</html>
