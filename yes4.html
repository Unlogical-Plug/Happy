<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus - Click the Right Heart! ðŸ’–</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .hearts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            max-width: 400px;
        }

        .heart {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
            display: inline-block;
        }

        .wrong-heart {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click the Right Heart! ðŸ’–</h1>
        <p>Only one heart is real! Can you find it? ðŸ˜˜</p>

        <div class="hearts-container" id="heartsContainer">
            <!-- Hearts will be generated dynamically -->
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const heartsContainer = document.getElementById("heartsContainer");
                const totalHearts = 9; // Number of hearts
                const correctHeartIndex = Math.floor(Math.random() * totalHearts);

                for (let i = 0; i < totalHearts; i++) {
                    let heart = document.createElement("span");
                    heart.innerHTML = "ðŸ’–";
                    heart.classList.add("heart");

                    if (i === correctHeartIndex) {
                        heart.addEventListener("click", () => {
                            alert("You found the real heart! â¤ï¸");
                            window.location.href = "yes5.html"; // Redirect to the final page
                        });
                    } else {
                        heart.addEventListener("click", (e) => {
                            e.target.classList.add("wrong-heart");
                            setTimeout(() => {
                                e.target.style.opacity = "0.5"; // Fades instead of disappearing
                                e.target.style.pointerEvents = "none"; // Prevents clicking again
                            }, 300);
                        });
                    }

                    heartsContainer.appendChild(heart); // Make sure hearts are added properly!
                }
            });
        </script>
    </div>
</body>
</html>
